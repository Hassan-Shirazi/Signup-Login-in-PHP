<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form method="post" action="signup.php" id="signupForm">
      <h2>Sign Up</h2>

      <div class="input-group">
        <input type="text" id="name" name="name" required />
        <label for="name">Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="tel" id="phone" name="phone" required/>
        <label for="phone">Phone Number</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" required />
        <label for="password">Password</label>
        <span class="eye-icon" id="togglePassword">&#128065;</span>
      </div>

      <label style="margin-top:15px;">Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="1" required /> Male</label>
        <label><input type="radio" name="gender" value="0" required /> Female</label>
      </div>
     

      <button name="btn" type="submit">Submit</button>
       <br><br>
       <center>
      <small><span>Already have an account <a href="login.html">Login</a></span></small>
      </center>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js">

  </script>
</body>
</html>
